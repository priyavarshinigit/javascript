<html>
    <body>
        <script type="text/javascript">
            var a=10,b=20;
            document.writeln(a+b);
            document.writeln("<br>");
            document.write(a-b);
            document.writeln("<br>");
            document.write(a*b);
            document.writeln("<br>");
            document.write(a/b);
        </script>
    </body>
</html>
